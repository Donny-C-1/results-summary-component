<!DOCTYPE html>
<html lang='en'>

<head>

  <meta charset='utf-8' />

  <meta name='description' content='A results summary component.' />

  <link rel='icon' type='image/png' sizes='32x32' href='./assets/images/favicon-32x32.png' />
  <link rel='stylesheet' href='./style.css' />
  <script type="module" src='./script.js' ></script>
</head>

<body>
  <script>0</script>
  <!--#region-->
  <!--,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->

  <!--#endregion-->

  <div class="results-summary">
    <div class="results-summary-inner">
      <!-- * Result Part -->
      <div class="result">
        <h2>Your Result</h2>
        <div class="average">
          <span>76</span>
          <br>
          <span>of 100</span>
        </div>
        <p class="remark">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- * Summary Part-->
      <div class="summary">
        <h2>Summary</h2>
        <div class="item-cont">
          <template id="item-template">
            <div class="item">
              <div>
                <img src="./assets/images/" alt="" />
                <p class="category"></p>
              </div>
              <div class="score">
                <p><span></span> / 100</p>
              </div>
            </div>
          </template>

        </div>
        <button disabled="disabled">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Donny C</a>.
  </div>
