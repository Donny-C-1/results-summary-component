<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Results Summary component</title>
  <meta charset='utf-8' />
  <meta name='author' content='Donny C' />
  <meta name='description' content='A results summary component.' />
  <meta name='keywords' content='results, component, frontendmentor' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <!-- <link rel='icon' type='image/png' sizes='32x32' href='./images/icon/png' /> -->
  <link rel='stylesheet' href='./style.css' />
  <script src='./script.js' defer></script>
</head>

<body>
  <!--#region-->
  <!--,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->
  <!--..dddddddd...................................................................................................cccccc............................-->
  <!--..dddd.dddd...............................................................................................ccccccccccc..........................-->
  <!--..dddd..dddd.............................................................................................ccc........ccc........................-->
  <!--..dddd....dddd.........................................................................................ccc...........ccc.......................-->
  <!--..dddd.....dddd.......................................................................................ccc......................................-->
  <!--..dddd.......dddd....................................................................................ccc.......................................-->
  <!--..dddd........dddd..........ooooooo.......nnn..nnnnnn........nnn..nnnnnn.......yyy......yyy..........ccc.......................................-->
  <!--..dddd..........dddd......ooooooooooo.....nnnnnnnnnnnnn......nnnnnnnnnnnnn.....yyy......yyy..........ccc.......................................-->
  <!--..dddd...........dddd....ooo.......ooo....nnnn.......nnn.....nnnn......nnn.....yyy......yyy...........ccc............ccc.......................-->
  <!--..dddd...........dddd....ooo.......ooo....nnn........nnn.....nnn.......nnn.....yyy......yyy.............ccc........ccc.........................-->
  <!--..dddddddddddddddddddd....ooooooooooo.....nnn........nnn.....nnn.......nnn......yyy...yyyyy...............ccccccccccc..........................-->
  <!--..dddddddddddddddddddd......ooooooo.......nnn........nnn.....nnn.......nnn.......yyyyyy.yyy.................cccccc.............................-->
  <!--........................................................................................yyy....................................................-->
  <!--........................................................................................yyy....................................................-->
  <!--........................................................................................yyy....................................................-->
  <!--,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->
  <!--#endregion-->

  <div class="results-summary">
    <div class="results-summary-inner">
      <!-- * Result Part -->
      <div class="result">
        <h2>Your Result</h2>
        <div class="average">
          <span>76</span>
          <br>
          <span>of 100</span>
        </div>
        <p class="remark">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- * Summary Part-->
      <div class="summary">
        <h2>Summary</h2>
        <div class="item-cont">
          <div class="item reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div class="item memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory-icon">
              <p>Memory</p>
            </div>
            <div class="score">
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div class="item verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <div class="item visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual-icon">
              <p>Visual</p>
            </div>
            <div class="score">
              <p><span>72</span> / 100</p>
            </div>
          </div>
        </div>

        <button disabled="disabled">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Donny C</a>.
  </div>
</body>

</html>
